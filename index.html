<!DOCTYPE html>
<html lang="IT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/icons8-json-50.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    JSON
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="col-4">
            <div class="input-group">
                <span class="input-group-text bg-gradient rounded-2">First and last name</span>
                <input id="username" type="text" aria-label="First name" class="form-control">
                <input id="lastname" type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button id="send" class="btn btn-success" type="button">Send</button>
                <button id="remove" class="btn btn-warning" type="button">Remove</button>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Records</span>
                <input id="recovered" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="container">
                <ul id="userList"></ul>
            </div>
        </div>
        <section>
            <h1>Contatore del tempo passato</h1>
            <div id="counter">secondi</div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
